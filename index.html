<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" src="assets/css/styles.css">
    <title>Giphy API</title>
</head>
<body>
    <div id="container">
        <!-- Buttons display -->
        <div id="topic-buttons"></div>

        <!-- Giphy form -->
        <form id="topic-form">
            <label for="topic-input">Add an animal</label>
            <input type="text" id="topic-input"><br>
            <!-- Button triggers new animal/topic to submit -->
            <input id="add-topic" type="submit" value="Add an animal">
        </form>

        <!-- Gifs display -->
        <div id="topic-display"></div>

    </div> 
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</body>
</html>
